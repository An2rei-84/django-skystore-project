{% extends 'catalog/base.html' %}
{% load static %}

{% block content %}
<div class="col-12">
    <div class="row">
        <div class="col-md-8">
            <div class="card mb-4 box-shadow">
                <img class="card-img-top"
                     src="{% static 'media/' %}{{ blog_post.preview }}"
                     alt="Card image cap">
                <div class="card-body">
                    <h1 class="card-title">{{ blog_post.title }}</h1>
                    <p class="card-text">{{ blog_post.content }}</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <a href="{% url 'blog:update' slug=blog_post.slug %}" class="btn btn-sm btn-outline-secondary">Изменить</a>
                            <a href="{% url 'blog:delete' slug=blog_post.slug %}" class="btn btn-sm btn-outline-secondary">Удалить</a>
                        </div>
                        <small class="text-muted">Просмотров: {{ blog_post.views_count }}</small>
                        <small class="text-muted">{{ blog_post.created_at|date:"Y-m-d H:i" }}</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
