<div class="d-flex flex-wrap justify-content-end align-items-center">
    <ul class="nav nav-pills">
        <li class="nav-item"><a href="{% url 'catalog:home' %}" class="nav-link {% if request.path == '/' %}active{% endif %}">Главная</a></li>
        <li class="nav-item"><a href="{% url 'catalog:contacts' %}" class="nav-link {% if request.path == '/contacts/' %}active{% endif %}">Контакты</a></li>
        <li class="nav-item"><a href="{% url 'catalog:create_product' %}" class="nav-link {% if request.path == '/create/' %}active{% endif %}">Добавить продукт</a></li>
        <li class="nav-item"><a href="{% url 'blog:list' %}" class="nav-link {% if request.resolver_match.app_name == 'blog' %}active{% endif %}">Блог</a></li>
    </ul>
    <ul class="nav nav-pills justify-content-end align-items-center">
        {% if user.is_authenticated %}
                            <li class="nav-item">
                                <a href="#" class="nav-link text-truncate" title="{{ user.email }}" style="max-width: 150px;">
                                    Привет, {{ user.email }}
                                </a>
                            </li>            <li class="nav-item">
                <form action="{% url 'users:logout' %}" method="post" style="display: inline;">
                    {% csrf_token %}
                    <button type="submit" class="nav-link btn btn-link text-decoration-none" style="background: none; border: none; padding: 0; cursor: pointer;">Выйти</button>
                </form>
            </li>
        {% else %}
            <li class="nav-item"><a href="{% url 'users:login' %}" class="nav-link">Войти</a></li>
            <li class="nav-item"><a href="{% url 'users:register' %}" class="nav-link">Регистрация</a></li>
        {% endif %}
    </ul>
</div>
